
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Info Daily</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-900 text-white font-sans">
  <header class="p-6 bg-gradient-to-r from-purple-800 to-indigo-900 shadow-lg">
    <h1 class="text-3xl font-bold">🚀 Crypto Info Daily</h1>
    <p class="text-sm text-gray-300">Your gamified gateway to the crypto markets</p>
  </header>

  <section class="p-6 grid grid-cols-2 md:grid-cols-4 gap-4">
    <div class="bubble">🌐 Market Cap: <span id="global-mcap">$0</span></div>
    <div class="bubble">💸 24H Volume: <span id="global-vol">$0</span></div>
    <div class="bubble">⚖️ BTC Dominance: <span id="btc-dominance">0%</span></div>
    <div class="bubble">😨 Fear & Greed: <span id="fear-greed">--</span></div>
  </section>

  <section class="p-6">
    <h2 class="text-xl mb-2">🔥 Trending Coins</h2>
    <div id="trending" class="flex space-x-4 overflow-x-auto p-2"></div>
  </section>

  <section class="p-6">
    <h2 class="text-xl mb-4">📊 Top 100 Coins</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm table-auto border-collapse">
        <thead class="bg-gray-800">
          <tr>
            <th class="px-4 py-2 text-left">#</th>
            <th class="px-4 py-2 text-left">Name</th>
            <th class="px-4 py-2 text-right">Price</th>
            <th class="px-4 py-2 text-right">24h %</th>
            <th class="px-4 py-2 text-right">Market Cap</th>
            <th class="px-4 py-2 text-right">Volume</th>
          </tr>
        </thead>
        <tbody id="coin-table" class="bg-gray-700"></tbody>
      </table>
    </div>
  </section>

  <footer class="p-4 text-center text-xs text-gray-500">Built with ❤️ for degens</footer>
  <script src="script.js"></script>
</body>
</html>
